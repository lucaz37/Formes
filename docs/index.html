</head><body>
<div id="titleDiv">
<p><img style="width: 458px; height: 182px;" alt="Formes: the life simulation engine." title="Formes" src="\./art/logo.png"> <small><small><small style="color: white;"><small><small><span style="font-family: Arial Black;">by Super Studios Game Development&#8482;</span></small></small></small></small></small><br>
</p>
</div>

<hr>
<div id="holder">
<div id="navDiv">
<!-- this is navigation bar -->



</div>
<div id="mainDiv">
<!-- this is main text parser -->

<script type="module">
const file = new URLSearchParams(window.location.search).get('page') || 'index'
let page = await (await fetch('./documentation/' + file + '.txt')).text()

const rtf = [["html",""],["h1","<h1>"],["/h1","</h1>"],["img",'<img src="'],["/img",'"></img>'],["left",'<div align="left">'],["center",'<div align="center">'],["right",'<div align="right">'],["/div","</div>"],["lt","&lt;"],["gt","&gt;"],["amp","&amp;"],["quot","&quot;"],["apos","&apos;"],["lb","["],["rb","]"],["cmt","<!--"],["/cmt","-->"],["b","<b>"],["/b","</b>"],["i","<i>"],["/i","</i>"],["u","<u>"],["/u","</u>"]]

for (const [code, html] of rtf) {
const regex = new RegExp(`\\[${code}\\]`, 'g')
page = page.replace(regex, html)
}
document.getElementById("mainDiv").innerHTML = page
</script>

</div>
</div>

</body></html>
